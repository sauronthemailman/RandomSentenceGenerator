<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Sentence Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body class="lowest-index-bg">
    <div id="navbar">
      <nav
        class="navbar navbar-expand-sm border-bottom border-body border-#D4AF37 d-flex fw-bold"
      >
        <div id="navbar-brand" class="container-fluid">
          <a class="navbar-brand" href="#">RandomSentenceGenerator</a>
          <button
            id="navbar-toggler"
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li id="Dictionary" class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Dictionary</a>
              </li>
              <li id="History" class="nav-item">
                <a class="nav-link" href="#">History</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div id="content">
      <div id="generate-filter">
        <button
          id="filter-toggler"
          class="navbar-toggler position-fixed bg-light p-2 border"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#filterContent"
          aria-controls="filterContent"
          aria-expanded="false"
          aria-label="Toggle filter"
        >
          filter
        </button>
        <div id="filterContent" class="collapse position-fixed p-3">
          <h5 class="text-white">Sentence Length Filters</h5>
          <div class="d-flex flex-column gap-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="small-sentence"
                value="small"
              />
              <label class="form-check-label text-white" for="small-sentence">
                Small (200 characters)
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="medium-sentence"
                value="medium"
              />
              <label class="form-check-label text-white" for="medium-sentence">
                Medium (400 characters)
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="large-sentence"
                value="large"
              />
              <label class="form-check-label text-white" for="large-sentence">
                Large (500 characters)
              </label>
            </div>
          </div>
        </div>
      </div>
      <div
        id="output-container"
        class="output-box align-items-center text-center"
      >
        <p class="card-text">Generated text goes here</p>
      </div>
      <div class="d-flex justify-content-center gap-2 mt-1">
        <button type="button" id="generate-btn" class="btn btn-primary btn-lg">Generate</button>
        <button type="button" id="save-btn" class="btn btn-success btn-lg">Save</button>
        <button type="button" id="reset-btn" class="btn btn-warning btn-lg">Reset</button>
      </div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <script type="module" src="script/100temp.js"></script>
    </div>
  </body>
  <footer class="text-center mt-5 py-3 bg-dark text-white">
    <p>Â© 2025 Random Sentence Generator. All rights reserved.</p>
  </footer>
</html>
