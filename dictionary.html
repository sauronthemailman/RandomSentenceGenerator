<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <style>
      body {
        background-color: #f8f9fa;
      }
      #dictionary-search {
        margin-top: 50px;
      }
      #results {
        margin-top: 20px;
      }
    </style>
  </head>
  <body class="lowest-index-bg">
    <div
      id="dictionary-search"
      class="input-group mb-3 w-75 mt-4 mx-auto lowest-index-bg"
    >
      <input
        type="text"
        class="form-control"
        placeholder="Search..."
        aria-label="Search"
        aria-describedby="basic-addon2"
      />

        <button
          class="btn btn-outline-secondary text-white btn-success ms-1"
          type="button"
        >
          Add
        </button>
        <button
          class="btn btn-outline-secondary text-white btn-danger ms-1"
          type="button"
        >
          Delete
        </button>
      </div>
    </div>
  </body>
</html>
