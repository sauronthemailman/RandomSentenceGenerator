<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Parts Dictionary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style-test.css" />
    <style>
      .autocomplete-item {
        padding: 8px;
        cursor: pointer;
      }
      .autocomplete-item:hover {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body class="lowest-index-bg">
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Language Parts Dictionary</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div id="dictionary-search" class="position-relative">
        <div class="input-group mb-3 w-75 mx-auto">
          <input
            type="text"
            id="search-input"
            class="form-control"
            placeholder="Search words, parts of speech..."
            aria-label="Search"
            aria-describedby="basic-addon2"
          />
          <div id="autocomplete-container" class="autocomplete-list d-none"></div>
          <button id="search-btn" class="btn btn-success text-white ms-1" type="button">Search</button>
          <button id="add-btn" class="btn btn-primary text-white ms-1" type="button">Add Word</button>
          <button id="delete-btn" class="btn btn-danger text-white ms-1" type="button">Delete Word</button>
        </div>
      </div>

      <div id="results-container" class="mt-4">
        <div id="results" class="grid-container">
          <!-- Search results will be dynamically populated here -->
        </div>
      </div>
    </div>

    <!-- Add Word Modal -->
    <div class="modal fade" id="addWordModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content lowest-index-bg text-white">
          <div class="modal-header">
            <h5 class="modal-title">Add New Word</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="add-word-form">
              <div class="mb-3">
                <label for="word-input" class="form-label">Word</label>
                <input type="text" class="form-control" id="word-input" required>
              </div>
              <div class="mb-3">
                <label for="category-select" class="form-label">Category</label>
                <select class="form-select" id="category-select" required>
                  <option value="">Select Category</option>
                  <optgroup label="Subject">
                    <option value="Nouns">Nouns</option>
                    <option value="Pronouns">Pronouns</option>
                  </optgroup>
                  <optgroup label="Predicate">
                    <option value="Verbs">Verbs</option>
                    <option value="Helping Verbs">Helping Verbs</option>
                  </optgroup>
                  <optgroup label="Object">
                    <option value="Direct Objects">Direct Objects</option>
                    <option value="Indirect Objects">Indirect Objects</option>
                  </optgroup>
                  <optgroup label="Complement">
                    <option value="Subject Complements">Subject Complements</option>
                    <option value="Object Complements">Object Complements</option>
                  </optgroup>
                  <optgroup label="Modifiers">
                    <option value="Articles">Articles</option>
                    <option value="Demonstratives">Demonstratives</option>
                    <option value="Possessives">Possessives</option>
                    <option value="Quantifiers">Quantifiers</option>
                    <option value="Adjectives">Adjectives</option>
                  </optgroup>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="confirm-add-word">Add Word</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/dictionary.js"></script>
  </body>
</html>
